<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
        <meta charset="utf-8" />

</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button id="login-btn">Entrar</button>
            <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
        </div>

        <div id="register-form" style="display:none;">
            <h1>Criar Conta</h1>
            <input type="text" id="register-nome" placeholder="Nome Completo" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <input type="text" id="register-documento" placeholder="CPF ou RG" required>
            <button id="register-btn">Registrar</button>
            <p>Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
        </div>

        <p id="message-area" class="message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
